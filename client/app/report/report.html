
<div layout-margin flex layout-gt-sm="column">
  <header>
    <md-tabs>
      <md-tab label="January" ng-click="vm.January()"></md-tab>
      <md-tab label="February" ng-click="vm.February()"></md-tab>
      <md-tab label="March" md-on-select ="March()"></md-tab>
      <md-tab label="April" md-on-select ="April()"></md-tab>
      <md-tab label="May" md-on-select ="May()"></md-tab>
      <md-tab label="June" md-on-select ="June()"></md-tab>
      <md-tab label="July" md-on-select ="July()"></md-tab>
      <md-tab label="August" md-on-select ="August()"></md-tab>
      <md-tab label="September" md-on-select ="September()"></md-tab>
      <md-tab label="October" md-on-select ="October()"></md-tab>
      <md-tab label="November" md-on-select ="November()"></md-tab>
      <md-tab label="December" md-on-select ="December()"></md-tab>
    </md-tabs>
  </header>
  <div layout="row" flex layout-sm="column" layout-xs="column">

      <div class="md-whiteframe-1dp" flex>
          <div class ="table">
              <md-toolbar>
                <div class="md-toolbar-tools">
                   <h2 text-align="center">Table</h2>
                </div>
              </md-toolbar>
          </div>
          <mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20]}"
                      mdt-row ="{
                                data: vm.dataReport,
                                'column-keys':vm.column
                              }">
              <mdt-header-row>
                  <mdt-column ng-repeat="title in vm.headTitle">{{title}}</mdt-column>
              </mdt-header-row>
          </mdt-table>
      </div>

      <div class="md-whiteframe-1dp" flex layout='column'>
          <div class="chart">
            <md-toolbar>
              <div class="md-toolbar-tools">
                 <h2 text-align="center">Chart</h2>
              </div>
            </md-toolbar>
          </div>
          <div layout="row" layout-align="center center" flex >
              <canvas id='pie' class="chart chart-pie" chart-data="vm.data" chart-labels="vm.labels" chart-options ="vm.options" chart-legend = "true" flex="50" >
              </canvas>
          </div>
      </div>

  </div>

</div>
