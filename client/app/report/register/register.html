<div layout-margin>

  <div>
    <md-toolbar>
      <div class="md-toolbar-tools">
         <h2 text-align="center">Register Month</h2>
         <span flex></span>
         <md-select ng-model="vm.default[0]" aria-label="Close">
             <md-option ng-repeat="item in vm.month" value={{item}} ng-click="vm.getData(item)">
               {{item}}
             </md-option>
         </md-select>
         <md-select ng-model="vm.default[1]" aria-label="Close">
             <md-option ng-repeat="item in vm.year" value={{item}} ng-click="vm.getObj(item)">
               {{item}}
             </md-option>
         </md-select>
      </div>
    </md-toolbar>
  </div>

  <md-table-container>
    <table md-table ng-model="vm.selected">
      <thead md-head>
        <tr md-row>
          <th md-column>Name</th>
          <th md-column md-numeric>Monthly Hour</th>
          <th md-column md-numeric>Offset</th>
        </tr>
      </thead>

      <tbody md-body>
        <tr md-row ng-repeat="item in vm.reportList">
          <td md-cell>{{item.first_name}} {{item.last_name}}</td>
          <td md-cell><input text-content="item.monthly_hour" ng-model="item.monthly_hour"></td>
          <td md-cell><input text-content="item.offset" ng-model="item.offset"></td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5, 10, 15]" md-page="vm.query.page" md-total="{{vm.reportList.length}}" md-page-select></md-table-pagination>

  <div layout="row" layout-align="end start">
      <md-button class="md-primary md-raised" ng-click="vm.submit()">Submit</md-button>
      <md-button class="md-primary md-raised" ng-click="vm.save()">Save</md-button>
  </div>

</div>
